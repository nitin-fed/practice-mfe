name: container
on:
  push:
    branches: 
      - main

    

defaults:
  run:
    working-directory: './packages/container/'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Open Web Client Directory
        run: |
          ls -la
          cd ./packages/container/
          ls -la

      - run: npm install
      - run: npm run build
