name: container
on:
  push:
    branches: 
      - main

    paths:
      - '../../packages/container/**'

defaults:
  run:
    working-directory: '../../packages/container/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.0'
      - run: npm install
      - run: npm run build
