name: container
on:
  push:
    branches: 
      - main

    paths:
      - 'packages/container/**'

defaults:
  run:
    working-directory: 'packages/container/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run build
